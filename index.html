<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="./script/script.js" defer></script>
    <script src="./script/config.js" defer></script>
    <script src="./script/main.js" defer></script>
    <script src="./script/popup.js" defer></script>
    <title>APPLICATION DACTYLO AZERTYPE</title>
</head>
<body>
    <header>
        <h1>AZERTYPE</h1>
        <p>Application pour apprendre rapidement la dactylographie sur l'ordinateur.</p>
    </header>

    <main>
        <div class="background">
            <p>
                Voulez-vous choisir entre les mots ou les phrases ?
            </p>
             <div class="inputRadio">
                <label for="mot">Mots</label>
                <input type="radio" name="choisis" id="mot">
                <label for="phrase">Phrase</label>
                <input type="radio" name="choisis" id="phrase">
             </div>

             <div class="zoneProposition">
                Azertype
             </div>

             <div class="inputEcriture">
                <input type="text" name="text" id="inputEcriture">
                <button id="btnValidation">Valider</button>
             </div>
            <div class="votreScore">
                Votre score : <span>0</span>
            </div>
             <div class="btnPartager">
                <button id="btnPartager">Partager</button>
             </div>
        </div>
    </main>

    <footer>
        Copie :  <a href="#">   dactylographie.danio@student√©criturerapide</a>
    </footer>

    <div class="backround-popup">
        <div class="popup">
            <h2>Partager votre score</h2>
            <form action="" method="get">
                
                <label for="nom">Votre nom</label>
                <input type="text" id="nom" placeholder="Votre nom">
                <label for="email">Avec qui voulez-vous partager votre score</label>
                <input type="email" name="email" id="email" placeholder="nom@domain.com">
                <br><button id="btnenvoyer" class="btnQuiter">Quitter</button>
                <button id="btnenvoyer">Envoyer</button>

            </form>
        </div>
    </div>
</body>
</html>
